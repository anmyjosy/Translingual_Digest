{% extends "index.html" %}
{% block content %}
<section id="contact" class="contact section" style="background-color: #000000;">
    <!-- Section Title -->
    <div class="container section-title" data-aos="fade-up">
      <h2 style="color: beige; background-color: black;">Registration</h2>
      <!-- <p><span>Need Help?</span> <span class="description-title">Contact us<br></span></p> -->
    </div><!-- End Section Title -->

    <div class="container" data-aos="fade-up" data-aos-delay="100">
      <div class="row gy-4">

         <div class="col-md-2">
        </div>

        <div class="col-lg-8">
          <form  method="post" class="php-email-form" data-aos="fade-up" data-aos-delay="200" enctype="multipart/form-data">
            {%csrf_token%}
            <div class="row gy-2">

              <div class="col-md-12">
                <input type="text" name="name" class="form-control" placeholder="Your Name" required="">
              </div>

              <div class="col-md-12 ">
                <input type="email" class="form-control" name="email" placeholder="Your Email" required="">
              </div>
              <div class="col-md-12">
                <input type="password" class="form-control" name="pass" placeholder="password" required="">
              </div>
              <div class="col-md-12">
                <input type="text" class="form-control" name="phone" placeholder="phone" required="">
              </div>
              
              <div class="col-md-12">
                <textarea class="form-control" name="add" rows="6" placeholder="Address" required=""></textarea>
              </div>
              <div class="col-md-12 text-center">
                <div class="loading">Loading</div>
                <div class="error-message"></div>
                <div class="sent-message">Your message has been sent. Thank you!</div>

                <button type="submit" class="reg-button">Register</button>
              </div>

            </div>
          </form>
        </div><!-- End Contact Form -->

      </div>

    </div>

  </section><!-- /Contact Section -->


{%endblock%}
